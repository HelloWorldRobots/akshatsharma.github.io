<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            background: #111;
            font-family: Arial, Helvetica, sans-serif;
        }
        .footer {
            width: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0 4px 0;
            position: relative;
            bottom: 0;
            left: 0;
            z-index: 10;
            flex-wrap: wrap;
        }

        .footer-spacer {
            flex: 1 1 0;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            flex: 1 1 0;
        }

        .footer-right {
            color: #fff;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0.85;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 1 1 0;
            margin: 0 18px 0 0;
        }

        .footer-icon {
            width: 22px;
            height: 22px;
            color: #fff;
            opacity: 0.95;
            transition: opacity 0.2s, transform 0.2s, color 0.2s;
        }

        .footer a:hover .footer-icon,
        .footer a:focus .footer-icon {
            opacity: 1;
            transform: scale(1.15);
            color: #04AA6D;
        }

        @media (max-width: 700px) {
            .footer {
                flex-direction: column;
                gap: 6px;
                padding: 8px 0 4px 0;
            }

            .footer-icons {
                gap: 10px;
            }

            .footer-icon {
                width: 18px;
                height: 18px;
            }

            .footer-right {
                margin: 0;
                font-size: 0.8rem;
                justify-content: center;
            }

            .footer-spacer {
                display: none;
            }
        }

        .text-stack {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 700px;
            z-index: 2;
            pointer-events: none;
        }
        /* Image 2: middle right */
        .img2 .text-stack {
            left: 75%;
            transform: translate(-50%, -50%);
            align-items: flex-end;
            text-align: right;
        }

        /* Image 3: middle left */
        .img3 .text-stack {
            left: 25%;
            transform: translate(-50%, -50%);
            align-items: flex-start;
            text-align: left;
        }

        @media (max-width: 700px) {
            .animated-text {
                font-size: 1.2rem;
            }

            .animated-text-secondary {
                font-size: 1rem;
            }

            .text-stack {
                max-width: 98vw;
            }
        }
        .animated-text,
        .animated-text-secondary {
            position: static;
            opacity: 0;
            transition: opacity 1.5s;
            width: 100%;
            text-align: center;
            background: none;
            word-break: break-word;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7), 0 0 2px #000;
            padding: 0 12px;
            margin: 0;
        }
        .animated-text-secondary {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 1em;
        }

        .bg-image.show-text .animated-text,
        .bg-image.show-text .animated-text-secondary {
            opacity: 1;
        }
        body {
            margin: 0;
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-image {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .progress-container-img1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(200,200,200,0.4);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .progress-bar-img1 {
            height: 8px;
            background: #fff;
            width: 0%;
            transition: width 0.2s;
        }

        .progress-container-img1.visible {
            opacity: 1;
        }
            .bg-image::before {
                content: "";
                position: absolute;
                inset: 0;
                background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), inherit; /* fallback, will be overridden by .img1/.img2 */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                z-index: 0;
                transition: filter 0.5s;
            }

        .img1::before {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://images.unsplash.com/photo-1749071387298-07d621776a73?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        }

        .img2::before {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://images.unsplash.com/photo-1587671729035-031d0e370d0d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        }

        .img3::before {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://images.unsplash.com/photo-1593955654387-9dcbc8ef8071?q=80&w=2110&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        }
        .bg-image.blur::before {
            filter: blur(0.7px);
        }

        .bg-image.show-text .animated-text {
            opacity: 1;
        }

        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
            z-index: 2;
            font-weight: bold;
        }

        .content {
            padding: 0;
        }
        body.overlay-open .bg-image .text-stack,
        body.overlay-open .bg-image .animated-text,
        body.overlay-open .bg-image .animated-text-secondary {
            opacity: 0 !important;
            pointer-events: none;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

            .overlay a:hover, .overlay a:focus {
                color: #f1f1f1;
            }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>

    <script>
        function updatePageProgressBar() {
            var barContainer = document.getElementById('stickyProgress');
            var bar = document.getElementById('img1Bar');
            var img1 = document.querySelector('.img1');
            var rect = img1.getBoundingClientRect();

            // Calculate page scroll progress
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;

            // Show bar only after scrolling past the top of img1
            if (rect.top < 0) {
                barContainer.classList.add('visible');
                bar.style.width = scrolled + "%";
            } else {
                barContainer.classList.remove('visible');
                bar.style.width = "0%";
            }
        }
        window.addEventListener('scroll', updatePageProgressBar);
        window.addEventListener('resize', updatePageProgressBar);
        window.addEventListener('DOMContentLoaded', updatePageProgressBar);

        function openNav() {
            document.getElementById("myNav").style.width = "100%";
            document.body.classList.add("overlay-open");
        }
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
            document.body.classList.remove("overlay-open");
        }


        function getMostVisibleImage(images) {
            let minDist = Infinity;
            let mostVisible = null;
            const viewportCenter = window.innerHeight / 2;
            images.forEach(function (imgDiv) {
                const rect = imgDiv.getBoundingClientRect();
                const imgCenter = rect.top + rect.height / 2;
                const dist = Math.abs(imgCenter - viewportCenter);
                if (
                    rect.top < window.innerHeight &&
                    rect.bottom > 0 &&
                    dist < minDist
                ) {
                    minDist = dist;
                    mostVisible = imgDiv;
                }
            });
            return mostVisible;
        }

        function handleScroll() {
            const images = Array.from(document.querySelectorAll('.bg-image'));
            const mostVisible = getMostVisibleImage(images);

            images.forEach(function (imgDiv) {
                if (imgDiv === mostVisible) {
                    imgDiv.classList.add('show-text', 'blur');
                } else {
                    imgDiv.classList.remove('show-text', 'blur');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleScroll);
        window.addEventListener('DOMContentLoaded', handleScroll);
        window.addEventListener('DOMContentLoaded', function () {
            if (!sessionStorage.getItem('devWarningShown')) {
                document.body.style.overflow = 'hidden';
                document.getElementById('devWarningOverlay').style.display = 'flex';
            } else {
                document.getElementById('devWarningOverlay').style.display = 'none';
            }
        });

        document.getElementById('devWarningOkBtn').onclick = function () {
            document.getElementById('devWarningOverlay').style.display = 'none';
            document.body.style.overflow = '';
            sessionStorage.setItem('devWarningShown', '1');
        };
    </script>
