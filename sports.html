<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Stats</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .as-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
            z-index: 100;
            font-weight: bold;
            text-decoration: none;
            padding: 0 12px;
            transition: color 0.2s, transform 0.2s;
        }

            .as-home-btn:hover,
            .as-home-btn:focus {
                color: #04AA6D;
                transform: scale(1.12);
            }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            padding: 48px 12px;
            min-height: 80vh;
        }

        .stat-card {
            background: rgba(30,30,30,0.96);
            border-radius: 18px;
            box-shadow: 0 4px 24px #000a;
            padding: 36px 32px 28px 32px;
            min-width: 220px;
            max-width: 320px;
            flex: 1 1 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
        }

            .stat-card:hover {
                transform: translateY(-6px) scale(1.03);
                box-shadow: 0 8px 32px #000c;
            }

        .stat-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 1px;
            color: #04AA6D;
        }

        .stat-value {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.85;
            margin-bottom: 8px;
        }

        @media (max-width: 800px) {
            .stats-container {
                flex-direction: column;
                align-items: center;
                gap: 24px;
                padding: 32px 4vw;
            }

            .stat-card {
                width: 100%;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="as-home-btn" aria-label="Go to Home">AS</a>
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-title">Running</div>
            <div class="stat-value">Under Dev</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Biking</div>
            <div class="stat-value">Under Dev</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Cricket</div>
            <div class="stat-value">Under Dev</div>
        </div>
    </div>
</body>
</html>
